language: java

deploy:
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file:
      - "canvas-annotation-vanillajs/build/artifacts/*.zip"
      - "canvas-annotation-vanillajs-example/build/artifacts/*.zip"
    skip_cleanup: true
    on:
      tags: true
  - provider: pages
    verbose: true
    skip-cleanup: true
    github-token:
      secure: ""
    local-dir: "canvas-annotation-vanillajs-example/build/web"
    on:
      tags: true
